<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/datosPasajero.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <title>Datos del pasajero</title>
  </head>
  <body>
    <div class="jumbotron">
        <div id="fechaDiv"><span>Fecha</span></div>
        <div id="idiomaDropdown" class="dropdown pull-right">
            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">Idioma
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Español</a></li>
                <li><a href="#">Inglés</a></li>
            </ul>
        </div>
        <div class="container">
            <h3>Paso 5 - Datos del pasajero</h3>
        </div>
        <div>
          <button type="button" id="backButton" class="btn btn-default fa fa-chevron-left"> Volver</button>
        </div>
    </div>
    <div class="col-lg-2"></div>

    <div class="col-lg-8">
      <div id=divIda>
        <div class="well">
          <h3>Resumen del tramo de ida</h3>
          <label for="origen">Ciudad de origen:</label><span id="origenI"></span>
            <label for="fechahora">Fecha de salida:</label><span id="fechahoraI"></span>
            <label for="destino">Ciudad destino:</label><span id="destinoI"></span>
            <label for="empresa">Empresa:</label><span id="empresaI"></span>
          <div id="formDivIda" class="" style="display: table; padding-bottom: 5px;">

          </div>
        </div>
      </div>

      <div id="divVuelta">
        <div class="well">
          <div>
            <h3>Resumen del tramo de vuelta</h3>
            <label for="origen">Ciudad de origen:</label><span id="origenV"> </span>
            <label for="fechahora">Fecha de salida:</label><span id="fechahoraV"> </span>
            <label for="destino">Ciudad destino:</label><span id="destinoV"> </span>
            <label for="empresa">Empresa:</label><span id="empresaV"> </span>
          </div>
          <div id="formDivVuelta" class="" style="display: table; padding-bottom: 5px;">

          </div>
        </div>
      </div>
    </div>
    <button type="submit" id="btnSubmit" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-ok-sign"></span> Continuar</button>
    <div class="col-lg-2"></div>

    <!-- SCRIPTS -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/datosPasajero.js"></script>
  </body>
</html>
